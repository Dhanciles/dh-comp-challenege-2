<!doctype html> 
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,600" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Comedy Works: Denver Comedy Club - This Week's Headliners</title>
  </head>
  <body>
    <header>
      <menu>
        <li class="shares"><img class="nav-icons" src="" alt="">Shares</li>
        <li><img class="nav-icons" src="" alt="">Playlists</li>
        <li><img class="nav-icons" src="" alt="">Personal Videos</li>
      </menu>
      <div role="link to access site administratoor settings" class="admin-comtainer">
        <img class="admin-icons" src="" alt="">
        <p class="admin-link">Admin Username</p>
        <img class="admin-icons" src="" alt="">
      </div>
      <div role="Comedy Works: Denver Logo">
        <img class="site-logo" src="" alt="">
      </div>
    </header>
    <div role="page title" class="title-conatiner">
      <h1>This Weeks Lineup</h1>
    </div>
    <main class="content-container">
      <article class="profile-box grid1">
        <header class="profile-header profile-image1">
          <div role="container for share icon and show date" class="share-date-container">
            <img class="share-icon" src="" alt="">
            <p class="show-month">July</p>
            <h1 class="show-date">22</h1>
          </div>
        </header>
        <section class="profile-content">
          <p class="performer">Dave Chappelle</p>
          <p class="performance-date-time">Monday 06/06/2018 9:00pm</p>
          <div role="link to perfomer's online content" class="perfomer-link">
            <a class="url" href="https://www.netflix.com/title/80171965">https://www.netflix.com/title/80171965
            </a>
          </div>
          <p class="playlist">Playlist</p>
          <p class="specials">Dave Chappelle's Specials</p>
          <p class="total-specials">Total Specials</p>
          <h1 class="specials-count">06</h1>
        </section>
      </article>
    </main>
  </body>
</html>
